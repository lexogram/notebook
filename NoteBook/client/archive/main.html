<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <title>NoteBook</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <p id="selection"></p>
  <p id="translation"></p>

  <div id="panels">
    <div id="settings" class="_active">
      <img src="img/settings.png" alt="Settings" />
      
      <div class="languages active">
        <img src="img/languages.png" alt="Languages" />
        <div class="half">
          <img src="img/native.png" alt="Native Language" class=" noclip" />
          <select multiple name="native"></select>
        </div><div class="half">
          <img src="img/learn.png" alt="Target Language" class=" noclip" />
          <select multiple name="target"></select>
        </div>
      </div>

      <div class="display">
        <img src="img/display.png" alt="Display" />
      </div>
    </div>

    <div id="wiki">
      <img src="img/wiktionary.png" alt="Wiktionary" />
      <iframe src="" id="wiktionary"></iframe>
    </div>

    <div id="google">
      <img src="img/google.png" alt="Google Translate" />
    </div>
  </div>
  <script src="main.js"></script>
  <script src="l10n.js"></script>
  <script src="panels.js"></script>
</body>
</html>
