<!doctype html>
<html>
  <head>
    <title>NoteBook</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/settings.js"></script>
  </head>
  <body>
    <input type="checkbox" value="active" id="active">
    <label for="active">Show NoteBook </label><br>
    <fieldset name="select">      
      <input type="radio" name="edge" value="left" id="left">
      <label for="left">Left</label><br>
      <input type="radio" name="edge" value="right" id="right">
      <label for="right">Right</label><br>
      <input type="radio" name="edge" value="top"id="top">
      <label for="top">Top</label><br>
      <input type="radio" name="edge" value="bottom" id="bottom">
      <label for="bottom">Bottom</label>
    </fieldset>
  </body>
</html>
