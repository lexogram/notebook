<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <title>Open Window</title>
  <link rel="stylesheet" type="text/css" href="../css/lx-content.css">
</head>
<body>
</html>
<article id="lx-notebook">
 
  <div id="lx-resizer"></div>

  <div id="lx-toolbar">
    <h1>Open Window</h1>

    <div id="lx-set-position">
      <div id="lx-close" class="no-select">&#10006;</div>
      <div id="lx-top"></div>
      <div id="lx-right"></div>
      <div id="lx-bottom"></div>
      <div id="lx-left"></div>
    </div>
  </div>

  <div id="lx-body">
    <p id="lx-selection"></p>
    <p id="lx-url"></p>
  </div>
</article>
</body>
